<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bengkel Komputer</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Tambah Data Customer</h3>
        <a href="/customer" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>
        
        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan}}
            </div>
        {{ end }}

        <form action="/customer/add" method="post">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" value="{{ .customer.NamaLengkap }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">   
                <div class="invalid-feedback">
                    {{ .validation.NamaLengkap }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Nomor HP</label>
                <input type="text" name="nomor_hp" value="{{ .customer.NomorHp }}" class="form-control{{ if .validation.NomorHp }} is-invalid {{ end }}">   
                <div class="invalid-feedback">
                    {{ .validation.NomorHp }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Merk</label>
                <input type="text" name="merk" value="{{ .customer.Merk }}" class="form-control{{ if .validation.Merk}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Merk }}
                </div>   
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <input type="text" name="alamat" value="{{ .customer.Alamat }}" class="form-control{{ if .validation.Alamat }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Alamat }}
                </div>   
            </div>
            <div class="form-group">
                <label for="">Masalah</label>
                <input type="text" name="masalah" value="{{ .customer.Masalah }}" class="form-control{{ if .validation.Masalah }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Masalah }}
                </div>   
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-success" type="submit">Simpan</button>
            </div>
        </form>
    </div>

</body>

</html>
